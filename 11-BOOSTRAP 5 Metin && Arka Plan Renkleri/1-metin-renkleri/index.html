<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<div class="container my-2 p-3">
    <p class="border border-dark text-primary">text-primary</p>
    <p class="border border-dark text-secondary">text-secondary</p>
    <p class="border border-dark text-success">text-success</p>
    <p class="border border-dark text-danger">text-danger</p>
    <p class="border border-dark text-warning">text-warning</p>
    <p class="border border-dark text-info">text-info</p>
    <p class="border border-dark text-light bg-dark">text-light</p>
    <p class="border border-dark text-dark">text-dark</p>
    <p class="border border-dark text-body">text-body</p>
    <p class="border border-dark text-muted">text-muted</p>
    <p class="border border-dark text-black-50">text-black-50</p>
    <p class="border border-dark bg-dark text-white-50">text-white-50</p>

<script src="js/bootstrap.bundle.min.js"></script>

</html>
