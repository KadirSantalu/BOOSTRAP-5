<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>

<div class="container my-2 p-3">
    <h1>border-color</h1>
    <div class="border border-4 border-primary p-3 mb-3 bg-light" style="width: 6.25rem;height: 6.25rem;">border-primary</div>
    <div class="border border-4 border-secondary p-3 mb-3 bg-light" style="width: 6.25rem;height: 6.25rem;">border-secondary</div>
    <div class="border border-4 border-success p-3 mb-3 bg-light" style="width: 6.25rem;height: 6.25rem;">border-success</div>
    <div class="border border-4 border-danger p-3 mb-3 bg-light" style="width: 6.25rem;height: 6.25rem;">border-danger</div>
    <div class="border border-4 border-warning p-3 mb-3 bg-light" style="width: 6.25rem;height: 6.25rem;">border-warning</div>
    <div class="border border-4 border-info p-3 mb-3 bg-light" style="width: 6.25rem;height: 6.25rem;">border-info</div>
    <div class="border border-4 border-light p-3 mb-3 bg-secondary" style="width: 6.25rem;height: 6.25rem;">border-light</div>
    <div class="border border-4 border-dark p-3 mb-3 bg-light" style="width: 6.25rem;height: 6.25rem;">border-dark</div>
    <div class="border border-4 border-white p-3 mb-3 bg-secondary" style="width: 6.25rem;height: 6.25rem;">border-white</div>
</div>


<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
