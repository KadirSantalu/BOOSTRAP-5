<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="row row-cols-3 text-center">
        <div class="col">
            <h1>Normal Boyut</h1>
            <div class="spinner-border text-primary" role="status"></div>
            <div class="spinner-grow text-primary" role="status"></div>
        </div>

        <div class="col">
            <h1>Small Boyut</h1>
            <div class="spinner-border text-primary spinner-border-sm" role="status"></div>
            <div class="spinner-grow text-primary spinner-grow-sm" role="status"></div>
        </div>

        <div class="col">
            <h1>Large Boyut</h1>
            <div class="spinner-border text-primary" role="status" style="width: 3.5rem; height: 3.5rem;"></div>
            <div class="spinner-grow text-primary" role="status" style="width: 3.5rem; height: 3.5rem;" ></div>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
