<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="carousel slide position-relative" data-bs-ride="carousel" id="mySlide">
                <div class="position-absolute bottom-0 start-0 my_slide card mb-5 ms-3 w-50 text-white">
                    <div class="card-body">
                        <h3>Ayrıcalıklarımızı Farket</h3>
                        <p >Lorem ipsum dolor sit amet, consectetur adipisicing elit. Esse facilis nobis placeat
                            repellendus
                            repudiandae? Adipisci assumenda maxime molestiae neque nobis officiis porro quibusdam sint!
                            Adipisci dolorem dolorum impedit saepe vel!</p>
                        <div class="text-end">
                            <a class="btn btn-danger btn-sm" href="#">Bize katıl</a>
                        </div>

                    </div>
                </div>
                <div class="carousel-indicators">
                    <button class="active" data-bs-slide-to="0" data-bs-target="#mySlide" type="button"></button>
                    <button data-bs-slide-to="1" data-bs-target="#mySlide" type="button"></button>
                    <button data-bs-slide-to="2" data-bs-target="#mySlide" type="button"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="3000">
                        <img alt="slide 1" class="d-block w-100" src="../img/god-of-war.png">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img alt="slide 2" class="d-block w-100" src="../img/young-god-of-war.jpg">
                    </div>
                    <div class="carousel-item" data-bs-interval="3000">
                        <img alt="slide 3" class="d-block w-100" src="../img/kratos-of-god-of-war.jpg">
                    </div>
                </div>
                <button class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#mySlide" type="button">
                    <span aria-hidden="true" class="carousel-control-prev-icon"></span>
                    <span class="visually-hidden">Önceki</span>
                </button>
                <button class="carousel-control-next" data-bs-slide="next" data-bs-target="#mySlide" type="button">
                    <span aria-hidden="true" class="carousel-control-next-icon"></span>
                    <span class="visually-hidden">Sonraki</span>
                </button>
            </div>

        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
