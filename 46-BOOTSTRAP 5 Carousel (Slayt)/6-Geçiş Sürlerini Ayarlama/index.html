<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            <div class="carousel slide" id="mySlide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button class="active" type="button" data-bs-target="#mySlide" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#mySlide" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#mySlide" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="1000">
                        <img class="d-block w-100" src="../img/god-of-war.png" alt="slide 1">
                    </div>
                    <div class="carousel-item" data-bs-interval="1000">
                        <img class="d-block w-100" src="../img/young-god-of-war.jpg" alt="slide 2">
                    </div>
                    <div class="carousel-item" data-bs-interval="1000">
                        <img class="d-block w-100" src="../img/kratos-of-god-of-war.jpg" alt="slide 3">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#mySlide" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Ã–nceki</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#mySlide" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Sonraki</span>
                </button>
            </div>

        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
