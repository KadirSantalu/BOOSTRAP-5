<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div class="container">
    <div class="row g-0">
        <div class="col">
            <div class="carousel slide" id="mySlide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                    <button class="active" type="button"d data-bs-target="#mySlide" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#mySlide" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#mySlide" data-bs-slide-to="2"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="../img/god-of-war.png" alt="slide 1">
                        <div class="carousel-caption">
                            <h5>İlk Slayt Etiketi</h5>
                            <p>God Of War 4</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../img/young-god-of-war.jpg" alt="slide 2">
                        <div class="carousel-caption">
                            <h5>İkinci Slayt Etiketi</h5>
                            <p>Genç God Of War</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="../img/kratos-of-god-of-war.jpg" alt="slide 3">
                        <div class="carousel-caption">
                            <h5>Üçüncü Slayt Etiketi</h5>
                            <p>God Of <War></War></p>
                        </div>
                    </div>
                </div>
                <button type="button" class="carousel-control-prev" data-bs-target="#mySlide" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Önceki</span>
                </button>
                <button type="button" class="carousel-control-next" data-bs-target="#mySlide" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Sonraki</span>
                </button>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
