<!DOCTYPE html>
<html lang="tr">
<head>

</head>
<body>

            <div class="btn-toolbar" role="toolbar" aria-label="Tulbar Buton Grubu">

                    <button type="button" class="btn btn-success">1</button>

                </div>

                    <button type="button" class="btn btn-primary">7</button>
                </div>
                <div class="btn-group me-2" role="group" aria-label="Üçüncü Grup">
                    <button type="button" class="btn btn-danger">8</button>
                </div>
            </div>
        </div>
    </div>
</div>
