<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <h1>Normal Görünüm</h1>
            <div class="btn-group" role="group" aria-label="Ayarlar">
                <button type="button" class="btn btn-primary">Default Button</button>
                <button type="button" class="btn btn-warning">Default Button</button>
                <button type="button" class="btn btn-danger">Default Button</button>
            </div>
            <hr>

            <h1>Large Görünüm</h1>
            <div class="btn-group btn-group-lg" role="group" aria-label="Ayarlar">
                <button type="button" class="btn btn-primary">Large Button</button>
                <button type="button" class="btn btn-warning">Large Button</button>
                <button type="button" class="btn btn-danger">Large Button</button>
            </div>
            <hr>

            <h1>Küçük Görünüm</h1>
            <div class="btn-group btn-group-sm" role="group" aria-label="Ayarlar">
                <button type="button" class="btn btn-primary">Küçük Button</button>
                <button type="button" class="btn btn-warning">Küçük Button</button>
                <button type="button" class="btn btn-danger">Küçük Button</button>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
