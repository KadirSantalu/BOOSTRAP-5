<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <h1>Normal Görünüm</h1>
            <div aria-label="Ayarlar" class="btn-group" role="group">
                <button class="btn btn-outline-success" type="button">Ayar Sol</button>
                <button class="btn btn-outline-danger" type="button">Ayar Orta</button>
                <button class="btn btn-outline-warning" type="button">Ayar Sağ</button>
            </div>
            <hr>
            <h1>Dikeyde Hizlama</h1>
            <div aria-label="Ayarlar" class="btn-group-vertical" role="group">
                <button class="btn btn-outline-success" type="button">Ayar Sol</button>
                <button class="btn btn-outline-danger" type="button">Ayar Orta</button>
                <button class="btn btn-outline-warning" type="button">Ayar Sağ</button>
            </div>

            <div class="d-block">
                <div class="mt-5 btn-group">
                    <button class="btn btn-success">1</button>
                    <button class="btn btn-danger">2</button>
                    <button class="btn btn-outline-warning">3</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
