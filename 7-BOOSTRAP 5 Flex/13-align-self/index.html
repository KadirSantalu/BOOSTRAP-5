<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1>align-self-start</h1>
    <div class="d-flex flex-wrap bg-success p-3 mb-2 text-white myHeight">
        <div class="p-2 border border-2 border-dark">Flex içerik 1</div>
        <div class="p-2 border border-2 border-dark align-self-start">Flex içerik 2</div>
        <div class="p-2 border border-2 border-dark">Flex içerik 3</div>
    </div>
    <hr>

    <h1>align-self-center</h1>
    <div class="d-flex flex-wrap bg-success p-3 mb-2 text-white myHeight">
        <div class="p-2 border border-2 border-dark">Flex içerik 1</div>
        <div class="p-2 border border-2 border-dark align-self-center">Flex içerik 2</div>
        <div class="p-2 border border-2 border-dark">Flex içerik 3</div>
    </div>
    <hr>

    <h1>align-self-end</h1>
    <div class="d-flex flex-wrap bg-success p-3 mb-2 text-white myHeight">
        <div class="p-2 border border-2 border-dark">Flex içerik 1</div>
        <div class="p-2 border border-2 border-dark align-self-end">Flex içerik 2</div>
        <div class="p-2 border border-2 border-dark">Flex içerik 3</div>
    </div>
    <hr>

    <h1>align-self-baseline</h1>
    <div class="d-flex flex-wrap bg-success p-3 mb-2 text-white myHeight">
        <div class="p-2 border border-2 border-dark">Flex içerik 1</div>
        <div class="p-2 border border-2 border-dark align-self-baseline">Flex içerik 2</div>
        <div class="p-2 border border-2 border-dark">Flex içerik 3</div>
    </div>
    <hr>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
