<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col-12">
            <div class="progress mb-4">
                <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuenow="0" aria-valuemax="100">%0</div>
            </div>
            <div class="progress mb-4">
                <div class="progress-bar w-25" role="progressbar" aria-valuemin="0" aria-valuenow="25" aria-valuemax="100">%25</div>
            </div>
            <div class="progress mb-4">
                <div class="progress-bar w-50" role="progressbar" aria-valuemin="0" aria-valuenow="50" aria-valuemax="100">%50</div>
            </div>
            <div class="progress mb-4">
                <div class="progress-bar w-75" role="progressbar" aria-valuemin="0" aria-valuenow="75" aria-valuemax="100">%75</div>
            </div>
            <div class="progress mb-4">
                <div class="progress-bar w-100" role="progressbar" aria-valuemin="0" aria-valuenow="10" aria-valuemax="100">%100</div>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
