<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>

<div class="container my-5 p-3">
    <h1>Padding</h1>
    <br>
    <br>
    <div class="d-inline border border-4 border-primary p-0">p-0</div>
    <div class="d-inline border border-4 border-primary p-1">p-1</div>
    <div class="d-inline border border-4 border-primary p-2">p-2</div>
    <div class="d-inline border border-4 border-primary p-3">p-3</div>
    <div class="d-inline border border-4 border-primary p-4">p-4</div>
    <div class="d-inline border border-4 border-primary p-5">p-5</div>
    <br>
    <br>
    <br>
    <h1>pt(padding-top)</h1>
    <br><br>
    <div class="d-inline border border-4 border-primary pt-3">pt-3</div>
    <div class="d-inline border border-4 border-primary pt-4">pt-4</div>
    <div class="d-inline border border-4 border-primary pt-5">pt-5</div>

    <br>
    <br>
    <h1>pe(padding-right)</h1>
    <br><br>
    <div class="d-inline border border-4 border-primary pe-3">pe-3</div>
    <div class="d-inline border border-4 border-primary pe-4">pe-4</div>
    <div class="d-inline border border-4 border-primary pe-5">pe-5</div>

    <br>
    <br>
    <h1>pb(padding-bottom)</h1>
    <br><br>
    <div class="d-inline border border-4 border-primary pb-3">pb-3</div>
    <div class="d-inline border border-4 border-primary pb-4">pb-4</div>
    <div class="d-inline border border-4 border-primary pb-5">pb-5</div>

    <br>
    <br>
    <br>
    <h1>ps(padding-left)</h1>
    <br><br>
    <div class="d-inline border border-4 border-primary ps-3">ps-3</div>
    <div class="d-inline border border-4 border-primary ps-4">ps-4</div>
    <div class="d-inline border border-4 border-primary ps-5">ps-5</div>

    <br>
    <br>
    <h1>px(padding-left-right)</h1>
    <br><br>
    <div class="d-inline border border-4 border-primary px-3">px-3</div>
    <div class="d-inline border border-4 border-primary px-4">px-4</div>
    <div class="d-inline border border-4 border-primary px-5">px-5</div>
    <br>
    <br>
    <br>
    <h1>py(padding-top-bottom)</h1>
    <br><br>
    <div class="d-inline border border-4 border-primary py-3">py-3</div>
    <div class="d-inline border border-4 border-primary py-4">py-4</div>
    <div class="d-inline border border-4 border-primary py-5">py-5</div>
</div>


<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
