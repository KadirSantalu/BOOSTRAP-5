<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="row">
        <div class="col">
            <button class="btn btn-outline-warning" data-bs-target="#myModal" data-bs-toggle="modal" type="button">
                Çıkış Yap
            </button>
            <div class="modal fade" data-bs-backdrop="static" data-bs-keyboard="false" id="myModal" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">İşlem Bilgisi</h5>
                            <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label class="col-form-label" for="namelastname">Ad & Soyad</label>
                                    <input class="form-control" id="namelastname" type="text">
                                </div>
                                <div class="mb-3">
                                    <label class="col-form-label" for="message">Mesaj</label>
                                    <textarea class="form-control" id="message" rows="5"></textarea>
                                </div>
                                <input class="btn btn-success" type="button" value="Gönder">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-info" data-bs-target="#myModal2" data-bs-toggle="modal"
                                    type="button">İkinci Modal Açma
                            </button>
                            <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">İptal</button>
                            <button class="btn btn-danger" data-bs-dismiss="modal" type="button">Onayla</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="modal fade" id="myModal2" tabindex="-1">
                <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">İşlem Bilgisi</h5>
                            <button class="btn-close" data-bs-dismiss="modal" type="button"></button>
                        </div>
                        <div class="modal-body">
                            <div class="ratio ratio-16x9">
                                <iframe allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen frameborder="0"
                                        height="503" referrerpolicy="strict-origin-when-cross-origin"
                                        src="https://www.youtube.com/embed/CB0R3-tTihI"
                                        title="Ders 45 Bootstrap 5 Modal Bölüm 2" width="100%"></iframe>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-dark" data-bs-target="#myModal" data-bs-toggle="modal" type="button">
                                Geri Dön
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
<script>
    // let myModal = new bootstrap.Modal(document.querySelector("#myModal"));
    // myModal.show();
    let myElement = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'));
    var myList = myElement.map(function (x) {
        return new bootstrap.Popover(x);
    });
    let myElement2 = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'));
    var myList2 = myElement2.map(function (y) {
        return new bootstrap.Tooltip(y);
    });
</script>
</body>
</html>
