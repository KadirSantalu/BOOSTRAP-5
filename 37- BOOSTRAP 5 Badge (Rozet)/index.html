<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
</head>
<body>
<div class="container my-5">
    <div class="row my-2">
        <div class="col-12">
            <h1 class="mb-4">Rozetler</h1>
            <span class="badge bg-primary">Primary</span>
            <span class="badge bg-secondary">Secondary</span>
            <span class="badge bg-success">Success</span>
            <span class="badge bg-danger">Danger</span>
            <span class="badge bg-dark ">Dark</span>
            <span class="badge bg-info">İnfo</span>
            <span class="badge bg-light text-dark">Light</span>
            <span class="badge bg-warning">Warning</span>
        </div>
    </div>
    <hr>
    <div class="row my-2">
        <h1 class="mb-4">hx (Başlıkla) Kullanımı</h1>
        <div class="col-12">
            <h4>Badge başlıkla kullanımı
                <div class="badge bg-danger">yeni</div>
            </h4>
        </div>
        <hr>
    </div>
    <div class="row my-2">
        <h1 class="mb-4">hx (Başlıkla) Kullanımı</h1>
        <div class="col-12">
            <button class="btn btn-primary position-relative" type="button">
                Gelen Kutusu <span
                    class="position-absolute top-0 start-100 translate-middle rounded-pill bg-danger">+7</span>
            </button>
        </div>
    </div>
</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
